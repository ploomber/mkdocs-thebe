site_name: My Docs
plugins:
  - mkdocs-thebe:
      baseUrl: http://localhost:5001
theme:
  name: material
  features:
    - content.code.copy

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences

  # needed to enable the button that triggers the code execution
  - attr_list